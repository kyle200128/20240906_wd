<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 15 PRO</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a class="logo" href="#">Apple</a>
        <nav>
          <ul>
            <li><a href="#">iPhone</a></li>
            <li><a href="#">iPad</a></li>
            <li><a href="#">Mac</a></li>
            <li><a href="#">Watch</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section id="intro">
          <div class="intro-text">
            <h1>iPhone 15 PRO</h1>
            <a href="#" class="video-link">ビデオを見る</a>
            <p class="intro-description">新しいアクションボタン。<br>新しい近道です。</p>
          </div>
          <img class="intro-image" src="images/photo1.webp" alt="iPhone 15 PRO">
        </section>

        <section id="a17-pro">
          <img class="chip-image" src="images/photo2.jpg" alt="A17 Pro Chip">
          <div class="chip-text">
            <h2>A17 Proチップ<br>圧勝のゲーム体験。</h2>
            <p>A17 Proは、まったく新しいクラスのiPhoneチップ。過去の私たちのチップをはるかにしのぐグラフィックパフォーマンスを発揮します。</p>
            <a href="#" class="btn-arrow">view more</a>
          </div>
        </section>

        <section id="gallery">
          <h2>詳細写真</h2>
          <div class="gallery-grid">
            <img src="images/photo3.jpg" alt="写真1">
            <img src="images/photo4.jpg" alt="写真2">
            <img src="images/photo5.jpg" alt="写真3">
            <img src="images/1.webp" alt="写真4">
            <img src="images/2.webp" alt="写真5">
            <img src="images/4.webp" alt="写真6">
            <img src="images/p1.jpg" alt="写真7">
            <img src="images/p2.jpg" alt="写真8">
            <img src="images/p3.jpg" alt="写真9">
          </div>
          <a href="#" class="btn-box">view more</a>
        </section>

        <section id="purchase-info">
          <h2>iPhone 15シリーズ</h2>
          <p>159,800円 (税込) から、または4,438円/月 (税込) の36回払いから</p>
          <a href="#" class="btn-box">Page2</a>
        </section>
      </main>

      <footer>
        <small class="copy-right">&copy; Apple</small>
      </footer>
    </div>
  </body>
</html>
